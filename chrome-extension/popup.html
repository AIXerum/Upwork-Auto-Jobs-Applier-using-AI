<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upwork Cover Letter Generator</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: 600;
    }

    .header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .status {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .indicator.active {
      background: #4ade80;
      box-shadow: 0 0 8px #4ade80;
    }

    .indicator.inactive {
      background: #ef4444;
    }

    .latest-job {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .latest-job h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
      opacity: 0.9;
    }

    .job-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .job-meta {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #fff;
      color: #667eea;
    }

    .btn-primary:hover {
      background: #f0f0f0;
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      opacity: 0.8;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– AI Cover Letters</h1>
    <p>Generate personalized cover letters instantly</p>
  </div>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Python Server:</span>
      <span class="status-value">
        <span class="indicator" id="server-indicator"></span>
        <span id="server-status">Checking...</span>
      </span>
    </div>
    <div class="status-item">
      <span class="status-label">Jobs Processed:</span>
      <span class="status-value" id="jobs-count">0</span>
    </div>
  </div>

  <div id="latest-job-container"></div>

  <div class="footer">
    <p>Visit any Upwork job page and click "Generate Cover Letter"</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
